{% extends 'base.html' %}
{% block title %}
{{ title }}
{% endblock title %}


{% block main %}
<center><h1>Адмін панель</h1></center>
<ul class="list-group">
  <li class="list-group-item"><a href="{{ url_for('manage_services') }}">Керування послугами</a></li>
  <li class="list-group-item">Користувачі</li>
  <li class="list-group-item">Статистика</li>
  <li class="list-group-item">Налаштування</li>
  <li class="list-group-item"><a href="{{ url_for('add_admin') }}" class="btn btn-primary btn-sm">Додати адміна</a></li>
</ul>

{% if show_form_add_admin %}
<div class="mt-3" style="max-width: 400px; margin: 0 auto;">
  <h3>Додати адміна</h3>
  <form method="POST" action="{{ url_for('add_admin') }}">
    <div class="form-group">
      <label for="username">Ім'я користувача:</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Зробити адміном</button>
  </form>
</div>
{% endif %}


{% endblock main %}
