{% extends 'base.html' %}
{% block title %}
{{ title }}
{% endblock title %}


{% block main %}
<div style="display: flex; flex-wrap: wrap; gap: 20px; max-width: 800px; margin-top: 50px;">
{% for service in services %}
    <div class="card" style="width: 20rem;">
    <img src="{{ service.photos[0].photo_url }}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{ service.service_name }}</h5>
        <p class="card-text">{{ service.price }} грн</p>
        <a href="{{url_for('service', service_id=service.id)}}" class="btn btn-primary">Деталі</a>
    </div>
    </div>


{% endfor %}
</div>
{% endblock main %}
