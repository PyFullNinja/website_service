{% extends 'base.html' %}
{% block title %}
{{ title }}
{% endblock title %}


{% block main %}
<div class="row row-cols-1 row-cols-md-3 g-4 mt-4">
{% for service in services %}
    <div class="col">
        <div class="card h-100 border-0 shadow-sm">
            <div style="height: 200px; overflow: hidden;">
                <img src="{{ service.photos[0].photo_url }}" class="card-img-top w-100 h-100" style="object-fit: cover;" alt="...">
            </div>
            <div class="card-body d-flex flex-column">
                <h5 class="card-title fw-bold">{{ service.service_name }}</h5>
                <p class="card-text text-muted">Ціна: <span class="text-primary fw-bold">{{ service.price }} грн</span></p>
                <a href="{{url_for('service', service_id=service.id)}}" class="btn btn-outline-primary mt-auto w-100">Деталі</a>
            </div>
        </div>
    </div>
{% endfor %}
</div>
{% endblock main %}
