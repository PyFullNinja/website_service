{% extends 'base.html' %}
{% block title %}
{% endblock title %}

{% block main %}
<form action="{{ url_for('register') }}" method="post">
    {{form.hidden_tag()}}
    <div class="d-flex justify-content-center">
        <div class="col-md-5">
          <center><h2 style="margin-top:20px;">Регістрація</h2></center> 
            {% for field in form if field.type != 'CSRFTokenField' %}
                <div class="card-body", style="margin-top:10px;">
                    {{ field.label() }}
                    {{ field(class = 'form-control') }}
                </div>
            {% endfor %}
            
            <button type="submit" class="btn btn-success btn-lg", style="margin-top:20px;">
                Submit
            </button>
            
        </div>
    </div>
</form>
{% endblock main %}
