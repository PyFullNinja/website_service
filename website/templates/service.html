{% extends 'base.html' %}
{% block title %}
{{ title }}
{% endblock title %}


{% block main %}
<div class="container mt-5">
    <div class="row g-4">
        <div class="col-md-7">
            <div class="card border-0 shadow-sm overflow-hidden" style="border-radius: 15px;">
                <img src="{{ service.photos[0].photo_url }}" class="img-fluid w-100" 
                     style="height: 500px; object-fit: cover;" alt="{{ service.service_name }}">
            </div>
            
            <div class="mt-4">
                <h4 class="fw-bold">Опис послуги</h4>
                <p class="text-muted" style="line-height: 1.6;">{{ service.description }}</p>
            </div>
        </div>

        <div class="col-md-5">
            <div class="card border-0 shadow-sm p-4" style="border-radius: 15px; position: sticky; top: 20px;">
                <h2 class="fw-bold mb-3">{{ service.service_name }}</h2>
                
                <div class="d-flex align-items-center mb-4">
                    <span class="badge bg-success fs-5 p-2">{{ service.price }} грн</span>
                </div>

                <hr class="text-muted">

                <div class="mb-4">
                    <label class="text-muted small d-block mb-1">Контакти виконавця</label>
                    <div class="d-flex align-items-center">
                        <i class="bi bi-telephone me-2"></i>
                        <span class="fs-5 fw-semibold">{{ service.contact }}</span>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <a href="tel:{{ service.contact }}" class="btn btn-primary btn-lg py-3 fw-bold">
                        Зв'язатися
                    </a>
                </div>

                <div class="mt-4 pt-3 border-top text-muted d-flex justify-content-between align-items-center">
                    <span><i class="bi bi-eye me-1"></i> Переглядів: {{ service.views }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
